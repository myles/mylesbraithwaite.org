<!DOCTYPE html>
<html>
    <head>
        <title>Clocks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clocks">
            <div class="clock twelve-hour">
                <div class="clock-inner">
                    <h1>12 Hour Clock</h1>
                    <p>&nbsp;</p>
                </div>
            </div>
            
            <div class="clock twenty-four-hour">
                <div class="clock-inner">
                    <h1>24 Hour Clock</h1>
                    <p>&nbsp;</p>
                </div>
            </div>
            
            <div class="clock unix-timestamp">
                <div class="clock-inner">
                    <h1>Unix Timestamp</h1>
                    <p>&nbsp;</p>
                </div>
            </div>
            
            <div class="clock decimal-time">
                <div class="clock-inner">
                    <h1>Decimal Time</h1>
                    <p>&nbsp;</p>
                </div>
            </div>
            
            <div class="clock astronomical">
                <div class="clock-inner">
                    <h1>Astronomical Clock</h1>
                    <p>&nbsp;</p>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
