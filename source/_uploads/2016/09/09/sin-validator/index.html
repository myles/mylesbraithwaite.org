<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <title>Check for a Valid SIN Number</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css">
        
        <style type="text/css" media="screen">
            body {
                padding-top: 60px;
            }
            main {
                padding: 40px 15px;
                text-align: center;
            }
        </style>
        
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="havbar-header">
                    <span class="navbar-brand">Check for a Valid SIN Number</span>
                </div>
            </div>
        </div>
        
        <main class="container">
            <div class="page-header">
                <h1>Enter the SIN Below</h1>
            </div>
            
            <form role="form" class="form-horizontal" action="javascript:$('#successModal').modal('show');">
                <div class="form-group">
                    <label for="sin-1" class="col-sm-3 control-label">Social Insurance Number</label>
                    <div class="col-sm-3">
                        <input type="number" pattern="[0-9]{3}" id="sin-1" maxlength="3" class="form-control input-lg">
                    </div>
                
                    <div class="col-sm-3">
                        <input type="number" pattern="[0-9]{3}" id="sin-2" maxlength="3" class="form-control input-lg">
                    </div>
                
                    <div class="col-sm-3">
                        <input type="number" pattern="[0-9]{3}" id="sin-3" maxlength="3" class="form-control input-lg">
                    </div>
                </div>
            
                <button type="submit" class="btn btn-default btn-lg">Validate</button>
            </form>
        </main>
        
        <div class="modal bg-danger fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true" style="display:none">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="errorModalLabel">Not a valid Social Insurance Number</h4>
                    </div>
                    <div class="modal-body">
                        <p>This is not a valid social insurance number.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal bg-success fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true" style="display:none">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="successModalLabel">Valid Social Insurance Number</h4>
                    </div> <!-- .modal-header -->
                    <div class="modal-body">
                        <p>This was a valid social insurance number.</p>
                    </div> <!-- .modal-body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div> <!-- .modal-footer -->
                </div> <!-- .modal-content -->
            </div> <!-- .modal-dialog -->
        </div> <!-- #sucessModal -->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
